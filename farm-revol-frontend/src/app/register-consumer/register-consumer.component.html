<div class = "register-consumer-page">

    <div id = "register-consumer-comp">
            

        <div fxLayout="row"  fxLayoutAlign="center center">
                <mat-card >
                <mat-card-header >
                  <mat-card-title class = "register-consumer-text">ConsumerRegistration</mat-card-title>
                </mat-card-header>

                <div class = "register-consumer-content">
                <mat-card-content fxLayout="column" class = "check">
              
                <mat-form-field>
                    <input matInput placeholder=" Name  ">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email">
                </mat-form-field>
             
                <mat-form-field>
                    <input matInput placeholder="Phone Number">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Address">
                </mat-form-field>
                

                
                 <mat-form-field>
                   <mat-label>Enter your state</mat-label>
                    <mat-select [formControl]="stateControl" required>
                     <mat-option>--</mat-option>
                     <mat-option *ngFor="let state of states" [value]="state">
                      {{state.name}}
                        </mat-option>
                      </mat-select>
                       <mat-error *ngIf="stateControl.hasError('required')">Please choose a State</mat-error>
                    <mat-hint>{{stateControl.value?.sound}}</mat-hint>
                 </mat-form-field>
                 
                 <mat-form-field>
                    <input type="password" matInput placeholder="Enter Password">
                </mat-form-field>
                <mat-form-field>
                    <input type = "password" matInput  placeholder="Confirm Password">
                </mat-form-field>

                </mat-card-content>
                </div>
                <mat-card-actions align="center">
                  <button mat-raised-button color="primary" routerLink="/consumer-landing-page">Submit</button>
                </mat-card-actions>


                </mat-card>

                
                </div>

    </div>

</div>
