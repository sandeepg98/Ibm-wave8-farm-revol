<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
    <mat-card class="card" fxFlexOrder.lt-md="4" *ngFor="let farm of cropList[0].farms">
          <!-- <div fxFlex="20%"> -->
             <div> 
            <mat-card-header>
  
              <mat-card-title>Location:{{farm.location}}</mat-card-title><br>
              <mat-card-title>Farm Size:{{farm.size}}</mat-card-title><br>
              <mat-card-title>Price:{{farm.rate}}</mat-card-title><br>
              <mat-card-title>Farmer Name:{{farm.farmer_Name}}</mat-card-title><br>
              
              
              </mat-card-header>
  
              <img mat-card-image class="img" src="assets/card4.jpg">
              <mat-card-actions>
                  <button mat-button>BOOK<mat-icon>favorite</mat-icon></button>
                  
              </mat-card-actions>
            </div>
          <!-- </div> -->
          </mat-card>
        </div>
