<mat-toolbar color="primary" class = "navbar-header">
     
    <div class = "component-navbar">
    <mat-toolbar-row>
      <span>Farm Revol</span>
      <span class="example-spacer"></span>
      <div class="example-button-row">
            <button mat-raised-button id = "upload-button" >Upload Farm</button>
          </div>
          <div class="example-button-row">
            <button mat-raised-button id="home-button" routerLink = "/home-page">HOME</button>
          </div>


        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <i class="material-icons icons">menu</i>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click) = viewProfile()>
                  <mat-icon>account_circle</mat-icon>
                  <span>Profile</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>shopping_cart</mat-icon>
                  <span>View Orders</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>logout</mat-icon>
                  <span>Log Out</span>
                </button>
              </mat-menu>
              
    </mat-toolbar-row>
    </div>
</mat-toolbar>
