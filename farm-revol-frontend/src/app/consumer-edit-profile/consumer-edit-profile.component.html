<app-navbar-consumer></app-navbar-consumer>
<div class = "profile-edit-all">
<div class = "container-margin"></div>
<div class = "profile-con">
        
        <div class="example-container">
                <mat-form-field>
                 Name: 
                    <input matInput class = "input-items" [(ngModel)]="details.fullname"  disabled>
                </mat-form-field>
                
                <mat-form-field>
                    Phone Number
                  <input matInput class = "input-items" [(ngModel)]="details.phoneNumber" disabled>
                </mat-form-field>
                
               <mat-form-field>
                        Aadhar
                        <input matInput class = "input-items" [(ngModel)]="details.aadhar" disabled>
                </mat-form-field>
                
                
               </div>

               <div class="example-button-row ">
                    
                    <button class = "edit-button" mat-button color="primary" (click)="enable_disable()">Edit Profile</button>
                    <button class = "edit-button submit-button" mat-button color="primary" (click)="updateProfileDetails()" > Submit</button>
                  </div>        
               
</div>
</div>
