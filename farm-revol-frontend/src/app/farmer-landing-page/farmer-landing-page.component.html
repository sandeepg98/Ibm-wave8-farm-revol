<app-navbar-farmer></app-navbar-farmer>
<div id = "farmer-landing-page">
   
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
  <!-- Card -->
<div class="card card-farmer" *ngFor="let land of lands">

    <!-- Card image -->
    <div class="view overlay">
      <img class="card-img-top" src="../../assets/farm-land.png" alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
  
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
      <h4 class="card-title">Uploaded lands</h4>
      <!-- Text -->

      <p>Location : {{land.location}}</p>
      <p>Size (in sq ft) : {{land.landSize}}</p>   
       <p>Rate (in INR) : {{land.landPrice}}</p>  
      <p>Crops grown : {{land.crops}}</p>

      <div class = "flex-row">
          <a class="btn btn-primary but-chng" (click)="updateLands(land)">Update</a>
     
          <a class="btn btn-primary but-chng" (click)="removeLand(land)">Delete</a>
    

      </div>
      
     
      <!-- Button -->
 
    </div>
  
  </div>
  <!-- Card -->

</div>

</div>
