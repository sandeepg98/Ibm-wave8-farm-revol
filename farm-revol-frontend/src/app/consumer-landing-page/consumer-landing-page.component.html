<app-navbar-consumer></app-navbar-consumer>

<div id = "consumer-landing-page">
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
        <mat-card class="card" fxFlexOrder.lt-md="4" *ngFor="let land of land">
                <!-- <div fxFlex="20%"> -->
          <div>
            <mat-card-header>
          <mat-card-title>LOCATION: {{land.location}}</mat-card-title><br>
          <mat-card-title>SIZE: {{land.landSize}}</mat-card-title><br>
          <mat-card-title>RATE: {{land.landPrice}}</mat-card-title><br>
          <mat-card-title>Farmer Email:{{land.farmerId}}</mat-card-title><br>
          <mat-card-title>Crops:{{land.crops}}</mat-card-title><br>
            </mat-card-header>
          <img mat-card-image class="img" src="../../assets/card4.jpg">
          <mat-card-actions>
            <button mat-button (click) = "viewParticularLand(land)">BOOK   <mat-icon>favorite</mat-icon></button>
        </mat-card-actions>
        </div>
      <!-- </div> -->
      </mat-card>
    </div>
</div>
