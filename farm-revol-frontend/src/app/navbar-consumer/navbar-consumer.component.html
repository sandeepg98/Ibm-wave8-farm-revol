<mat-toolbar color="primary" class = "navbar-header">
     
        <div class = "component-navbar">
        <mat-toolbar-row>
          <img src="./assets/logo.png" class="img-rounded" alt="farm-logo" width="80px" height="80px"
        style="padding-top: 8px">
          
          
          <form class="example-form" id="form">
                <mat-form-field class="example-full-width">
                  <input matInput class= "search-input" placeholder="Search for crops" type="search" autocomplete="off" autofill="off" #searchString>
                </mat-form-field>
                <button mat-button mat-fab (click)=clickSearch(searchString.value)>
                  <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>
                </button>
              </form>

              <span class="example-spacer"></span>

              <div class="example-button-row">
                <button mat-raised-button id="home-button" (click) = "goToHome()">HOME</button>
              </div>
    
    
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <i class="material-icons icons">menu</i>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click) = "viewProfile()">
                      <mat-icon>account_circle</mat-icon>
                      <span>Profile</span>
                    </button>
                    <button mat-menu-item (click) = "goToOrders()">
                      <mat-icon>shopping_cart</mat-icon>
                      <span>View Orders</span>
                    </button>
                    <button mat-menu-item (click) = "logOut()">
                      <mat-icon>logout</mat-icon>
                      <span>Log Out</span>
                    </button>
                  </mat-menu>
                  
        </mat-toolbar-row>
        </div>
    </mat-toolbar>
