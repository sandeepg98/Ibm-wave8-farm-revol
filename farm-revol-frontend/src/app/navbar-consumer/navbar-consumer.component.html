 <!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark brown" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><img src="./assets/logo.png" class="img-rounded" alt="farm-logo" width="65px" height="65px"><a class="navbar-brand" href="#">FarmRevol</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect  style="padding-right: 10px" (click) = "goToHome()">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink = "/faq">FAQ<span class="sr-only">(current)</span></a>
        </li>

    </ul>
    <!-- Links -->

    <div class="search">
    <!-- Search form -->
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0 ">
        <input class="form-control mr-lg" type="text" placeholder="Search for crops">
        <button type="button" class="btn btn-outline-warning btn-rounded waves-effect">Search</button>
      </div>
    </form>
  </div>

  <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click) = "viewProfile()">My Profile</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click) = "goToOrders()">View Orders</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click) = "logOut()">Log out</a>
        </div>
      </li>

    </ul>

  </links>

  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
