    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
      
      <mat-card class="card" fxFlexOrder.lt-md="4" *ngFor="let land of lands">
              <!-- <div fxFlex="20%"> -->
        <div>
          <mat-card-header>
          <mat-card-title>FARMER: {{land.farmerId}}</mat-card-title><br>
          <mat-card-title>LAND: {{land.id}}</mat-card-title><br>
          
        <mat-card-title>LOCATION: {{land.location}}</mat-card-title><br>
        <mat-card-title>SIZE: {{land.landSize}}</mat-card-title><br>
        <mat-card-title>RATE: {{land.landPrice}}</mat-card-title><br>
          </mat-card-header>
        <img mat-card-image class="img" src="../../assets/card4.jpg">
        <mat-card-actions>
            <button mat-button (click)="updateLand(land)"><mat-icon>update</mat-icon> </button>
            <button mat-button (click)="removeLand(land)" ><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
      </div>
