<div class="center">
     <mat-card class="contact-card">
      <mat-card-header>
        <mat-card-title>Upload your Land Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
        <mat-form-field>
          <input matInput placeholder="landSize"  class="form-control"  name="landSize" [(ngModel)]="land.landSize">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="landPrice" class="form-control"  name="landPrice" [(ngModel)]="land.landPrice">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="landLocation" class="form-control"  name="landLocation" [(ngModel)]="land.landLocation">
        </mat-form-field>
        <br>
      <!--  <section class="item-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Wheat</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Rice</mat-checkbox>
          </section>-->
          <mat-form-field>
            <mat-label>Crops</mat-label>
            <mat-select placeholder="Crops" multiple name="crops" [(ngModel)]="land.crops">
              <mat-option *ngFor="let crops of cropList" name="crops" value="{{crops}}">{{crops}}</mat-option>
            </mat-select>
          </mat-form-field>
        <button mat-raised-button (click)="uploadLandDetails()" color="primary">Upload Land Details</button>
   
        </form>
      </mat-card-content>
    </mat-card>
     
     </div>
